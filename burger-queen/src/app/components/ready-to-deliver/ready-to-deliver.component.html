<div class="initialOrdersWrapper">
  <div class="readyIcon"><img src="./../../../assets/images/BurgerClownQueenLogo1-04.png" alt="Kitchen imagery"></div>
  <div class="recentOrdersWrapper">
    <div class="priOrder" *ngFor="let order of readyToDeliver">
      <span class="orderTime">{{ order.payload.doc.data().startTime.toDate() | date:'yyyy/MM/dd h:mm:ss a' }}</span>
      <span class="customerNameTd">{{ order.payload.doc.data().customerName }}</span>
      <span class="orderIdTd">{{ order.payload.doc.id }}</span>
      <span class="orderTotalTd">{{ order.payload.doc.data().cost | currency:'CLP ':'symbol' }}</span>
      <span><input [attr.id]="'checkDel_' + order.payload.doc.id" type="checkbox" (change)="checkCheckbox($event)"></span>
      <span><i [attr.id]="'sendDel_' + order.payload.doc.id" class="far fa-check-square" (click)="SendToReadyOrders(order)"></i></span>
    </div>
  </div>

  <div class="statusWrapper">
    <div *ngFor="let order of readyToDeliver" [ngClass]="setClass(order.payload.doc.id, order.payload.doc.data())">
      {{ order.payload.doc.data().status}}
    </div>
  </div>
</div>
