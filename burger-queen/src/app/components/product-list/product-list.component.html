<div class="container menuContainer">
  <div class="row">
    
    <!-- creating reactive form to use buttons for adding products -->
    <div class="col-12">
      <button (click)="bringOnlyBreakfast()" class="btn btn-dark m-2">Seleccionar Menú Desayuno</button>
      <button (click)="bringOnlyTraditional()" class="btn btn-dark m-2">Seleccionar Menú Tradicional</button>
    </div>

    <div class="col-12">
      <form [formGroup]="this.ordersService.form">
        <input placeholder=" TODO // OrderId" formControlName="orderId"
          type="text" class="form-control">
        <input placeholder="Nombre del Cliente" formControlName="customerName" type="text"
          class="form-control">
        <div *ngIf="breakfastBool">
          <span *ngFor="let item of items">
            <button *ngIf='item.menu == "Breakfast"'  class="btn btn-warning m-2" (click)="addItem(item)">
              {{item.name}}
            </button>
          </span>
        </div>
        <div class="container" *ngIf="traditionalBool">
          <span *ngFor="let item of items">
            <button *ngIf='item.menu == "Traditional"'  class="btn btn-warning m-2" (click)="addItem(item)">
                {{item.name}}
            </button>
          </span>
        </div>

        <ul class="list-group">
          <li *ngFor="let item of itemsOfOrder">
            <span class="list-group-item"> {{ item.name }} </span>
            <i (click)="removeItem(item)" class="far fa-trash-alt"></i>
          </li>
        </ul>
        <button class="btn btn-success m-2" (click)="onSubmit()">Send Order to Kitchen</button>
      </form>
    </div>
  </div>
</div>
