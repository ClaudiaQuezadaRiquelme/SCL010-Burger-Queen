<div class="container menuContainer">
  <div class="row">
    
    <!-- creating reactive form to use buttons for adding products -->
    <div class="col-12">
      <button (click)="bringOnlyBreakfast()" class="btn btn-dark m-2">Seleccionar Menú Desayuno</button>
      <button (click)="bringOnlyTraditional()" class="btn btn-dark m-2">Seleccionar Menú Tradicional</button>
    </div>

    <div class="col-12">
      <form [formGroup]="this.ordersService.form">
        <!-- <input placeholder=" TODO // OrderId" formControlName="orderId"
          type="text" class="form-control"> -->
        
        <div *ngIf="breakfastBool">
          <span *ngFor="let item of items">
            <button *ngIf='item.menu == "Breakfast"'  class="btn btn-warning m-2" (click)="addItem(item)">
              {{item.name}} ${{item.price}}
            </button>
          </span>
        </div>
        <input placeholder="Nombre del Cliente" formControlName="customerName" type="text"
          class="form-control">
        <div class="container" *ngIf="traditionalBool">
          <span *ngFor="let item of items">
            <button *ngIf='item.menu == "Traditional"'  class="btn btn-warning m-2" (click)="addItem(item)">
                {{item.name}} ${{item.price}}
            </button>
          </span>
          <div *ngIf="showKindOfBurger">
              <p>Tipo de hamburguesa: </p>
              <button (click)='changeKindOfBurger("chicken")'>Pollo</button>
              <button (click)='changeKindOfBurger("beef")'>Vacuno</button>
              <button (click)='changeKindOfBurger("veg")'>Vegano</button>
          </div>
        </div>

        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of itemsOfOrder">
            <span class="list-group-item"> {{ item.name }} [ {{item.type}} ]
            <i (click)="removeItem(item)" class="far fa-trash-alt"></i></span>
          </li>
        </ul>
  <h5>Costo total de la orden: {{ totalOrderCost | currency:'CLP ':'symbol' }}</h5>
  <h5>Tiempo transcurrido: {{ timeElapsed }} minutos</h5>
        <button class="btn btn-success m-2" (click)="onSubmit()">Enviar a cocina</button>
        <button class="btn btn-danger m-2" (click)="calculateTimeElapsed()">Simular orden entregada</button>
      </form>
    </div>
  </div>
</div>
